<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>弹窗</title>
  <link rel="stylesheet" href="/static/src/css/db.css">
  <link rel="stylesheet" href="/static/src/css/app.css">
  <script src="/static/src/js/app.js"></script>
  <!--[if lt IE 9]><script src="http://static.yaozh.com/js/special/html5shiv.js"></script><![endif]-->
</head>
<body>
  <button class="btn btn-blue show-dialog">弹 窗</button>
  <div class="dialog-test" title="添加用户">
    <h3 class="mt20 fs18" style="margin-left:60px;">添加用户</h3>
    <form action="" class="form align-right">
      <div class="form-group">
        <label class="form-label">账 号：</label>
        <div class="form-box">
          <input class="form-control" placeholder="请输入账号" type="text" name="name" required />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">密 码：</label>
        <div class="form-box">
          <input class="form-control" type="password" name="password" required />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">搞 起：</label>
        <div class="form-box">
          <select name="gaoqi" id="" class="form-control">
            <option value="1">选我</option>
            <option value="1">选我啊</option>
            <option value="1">来选我啊</option>
          </select>
          <label for="" class="form-text">有种就选择一个啊！</label>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">性 别：</label>
        <div class="form-box">
          <label class="radio"><input type="radio" name="sex" value="0"> 女</label>
          <label class="radio"><input type="radio" name="sex" value="1"> 男</label>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">爱 好：</label>
        <div class="form-box">
          <label class="checkbox"><input type="checkbox" name="love" value="0"> 吃</label>
          <label class="checkbox"><input type="checkbox" name="love" value="1"> 喝</label>
          <label class="checkbox"><input type="checkbox" name="love" value="1"> 拉</label>
        </div>
      </div>
    </form>
    <div class="ui-dialog-toolbar">
      <button class="btn btn-blue">提 交</button>
    </div>
  </div>
  <script>
    require(['jquery','jquery.ui','jquery.validate','jquery.clearInput','jquery.placeholder'],function($){
      var $dialog = $('.dialog-test');
      var $showDialog = $('.show-dialog');
      $dialog.find('.form').validate();
      $dialog.find('input[type=text],input[type=password]').clearInput().placeholder();
      $dialog.dialog({
        width:600,
        height:400,
        modal:true,
        autoOpen:false
      });
      $showDialog.on('click',function(){
        $dialog.dialog('open');
      }).on('remove',function(){
        $dialog.dialog('destroy');
      });
    });
  </script>
</body>
</html>
