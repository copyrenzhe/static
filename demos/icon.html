<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端通用组件库</title>
  <link rel="stylesheet" href="/src/css/app.css">
  <script src="/src/js/app.js"></script>
</head>
<body class="m10">
  <h3>基本</h3>
  <div>
    <button class="btn btn-red">红 色</button>
    <button class="btn btn-blue">蓝 色</button>
    <button class="btn btn-green">绿 色</button>
    <button class="btn btn-orange">橙 色</button>
    <button class="btn btn-lg">大 的</button>
    <button class="btn">普 通</button>
    <button class="btn btn-sm">小 的</button>
    <button class="btn btn-xs">超小的</button>
  </div>
  <h3>带图标的按钮</h3>
  <div>
    <button class="btn btn-red"><i class="fa fa-android"></i> 红 色</button>
    <button class="btn btn-blue"><i class="fa fa-bullhorn"></i> 蓝 色</button>
    <button class="btn btn-green"><i class="fa fa-calendar-o"></i> 绿 色</button>
    <button class="btn btn-orange"><i class="fa fa-cog"></i> 橙 色</button>
    <button class="btn btn-lg"><i class="fa fa-home"></i> 大 的</button>
    <button class="btn"><i class="fa fa-check-circle"></i> 普 通</button>
    <button class="btn btn-sm"><i class="fa fa-bell-o"></i> 小 的</button>
    <button class="btn btn-xs"><i class="fa fa-bookmark"></i> 超小的</button>
  </div>
</body>
</html>
